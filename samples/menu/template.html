<!doctype html>
<html lang="en">
<head>
    <title>Menu - Template Item</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../base-reset.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/aristo/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css" />
    <link href="../demos-single.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.ui.wijsuperpanel.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.ui.wijmenu.css" rel="stylesheet" type="text/css" />
    <link type="text/css" href="../../themes/wijmo/jquery.ui.wijradiobuttondecorator.css"
        rel="stylesheet" />
    <link type="text/css" href="../../themes/wijmo/jquery.ui.wijcheckboxdecorator.css"
        rel="stylesheet" />
    <script src="../../external/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.bgiframe-2.1.1.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijutil.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijsuperpanel.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijmenu.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../wijmo/jquery.ui.wijradiobuttondecorator.js"></script>
    <script type="text/javascript" src="../../wijmo/jquery.ui.wijcheckboxdecorator.js"></script>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#wijmenu1").wijmenu();

            $(":input").wijradiobuttondecorator().wijcheckboxdecorator();
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
               Template</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <ul id="wijmenu1">
                <li><a href="#">File</a>
                    <ul>
                        <li>
                            <div>
                                <a href="#">New</a><span class="ui-wijmenu-icon-right">Ctrl+N</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">Open</a><span class="ui-wijmenu-icon-right">Ctrl+O</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">Save</a><span class="ui-wijmenu-icon-right">Ctrl+S</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Edit</a>
                    <ul>
                        <li>
                            <div>
                                <a href="#">Undo</a><span class="ui-wijmenu-icon-right">Ctrl+Z</span>
                            </div>
                        </li>
                        <li></li>
                        <li>
                            <div>
                                <a href="#">Cut</a><span class="ui-wijmenu-icon-right">Ctrl+X</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">Copy</a><span class="ui-wijmenu-icon-right">Ctrl+C</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#">Paste</a><span class="ui-wijmenu-icon-right">Ctrl+V</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li><a href="#">View</a>
                    <ul>
                        <li><span>
                            <input id="checkbox1" type="checkbox" /><label for="checkbox1">Status Bar</label>
                        </span></li>
                        <li><span>
                            <input id="checkbox2" type="checkbox" /><label for="checkbox2">Side Bar</label>
                        </span></li>
                        <li></li>
                        <li><a href="#">Character Encoding</a>
                            <ul>
                                <li><span>
                                    <input type="radio" name="radiobutton1" id="radio1" /><label for="radio1">Western (ISO-8859-1)</label>
                                </span></li>
                                <li><span>
                                    <input type="radio" name="radiobutton1" id="radio2" /><label for="radio2">Unicode (UTF-8)</label>
                                </span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">

        </div>
    </div>
</body>
</html>
