<!doctype html>
<html lang="en">
<head>
    <title>Tooltip - Trigger</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../base-reset.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/aristo/jquery-ui-1.8.4.custom.css" rel="stylesheet"
        type="text/css" />
    <link href="../demos-single.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.ui.wijtooltip.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.bgiframe-2.1.1.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijutil.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijtooltip.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#tooltip>a").wijtooltip();
            $("#trigger").change(function () {
                $("#tooltip>a").wijtooltip("option", "triggers", $("#trigger").val());
            });
            $("#show").click(function () {
                $("#tooltip>a").wijtooltip("show");
            });
           
        });        
      
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Trigger</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <h3 id="tooltip">
                <a href="#" title="tooltip">tooltip</a>
            </h3>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <label>
                    Trigger</label>
                <select id="trigger">
                    <option value="hover">hover</option>
                    <option value="click">click</option>
                    <option value="focus">focus</option>
                    <option value="rightClick">rightClick</option>
                    <option value="custom">custom</option>
                </select>
                <div><input id="show" type="button" value="Show tooltip when set 'trigger' to custom" /></div>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">

        </div>
    </div>
</body>
</html>
